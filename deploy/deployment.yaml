apiVersion: v1
kind: Namespace
metadata:
  name: kube-oidc-gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-oidc-gateway
  namespace: kube-oidc-gateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-oidc-gateway
rules:
- nonResourceURLs:
  - "/openid/v1/jwks"
  - "/.well-known/openid-configuration"
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-oidc-gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-oidc-gateway
subjects:
- kind: ServiceAccount
  name: kube-oidc-gateway
  namespace: kube-oidc-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-oidc-gateway
  namespace: kube-oidc-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kube-oidc-gateway
  template:
    metadata:
      labels:
        app: kube-oidc-gateway
    spec:
      serviceAccountName: kube-oidc-gateway
      containers:
      - name: kube-oidc-gateway
        image: ghcr.io/unitvectory-labs/kube-oidc-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: LISTEN_ADDR
          value: "0.0.0.0"
        - name: LISTEN_PORT
          value: "8080"
        - name: UPSTREAM_HOST
          value: "https://kubernetes.default.svc"
        - name: UPSTREAM_TIMEOUT_SECONDS
          value: "5"
        - name: CACHE_TTL_SECONDS
          value: "60"
        - name: PRETTY_PRINT_JSON
          value: "true"
        - name: LOG_LEVEL
          value: "info"
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 2
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 2
          periodSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kube-oidc-gateway
  namespace: kube-oidc-gateway
spec:
  selector:
    app: kube-oidc-gateway
  ports:
  - name: http
    port: 80
    targetPort: http
  type: ClusterIP
