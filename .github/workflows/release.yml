name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        GOOS=linux GOARCH=amd64 go build -o kube-oidc-gateway-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -o kube-oidc-gateway-linux-arm64 .
        GOOS=darwin GOARCH=amd64 go build -o kube-oidc-gateway-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -o kube-oidc-gateway-darwin-arm64 .

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          kube-oidc-gateway-linux-amd64
          kube-oidc-gateway-linux-arm64
          kube-oidc-gateway-darwin-amd64
          kube-oidc-gateway-darwin-arm64
        generate_release_notes: true
